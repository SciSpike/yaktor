version: '2'
networks:
  default:
    driver: bridge
services:
  vpn:
    privileged: true
    ports:
      - 4444
    image: bobrik/socat
    command: -d TCP-LISTEN:4444,fork TUN
  app:
    build:
      context: ./docker
    image: ${APP_NAME}:${APP_TAG}
    environment:
      MONGO_HOST: mongo
      AMQP_FORCE: 1
      AMQP_OPTIONS_CONNECTION_HOST: amqp
      SERVERS_DEFAULT_HOST_PORT: 80
#      CASSANDRA_ENABLE: 1
#      CASSANDRA_HOSTS: cassandra
    depends_on:
      - amqp
      - mongo
    volumes:
      - ./:/app
      - ~/.npmrc:/home/docker/.npmrc
      - ~/.npm:/home/docker/.npm
    networks:
      default:
        aliases:
          - www.${APP_NAME}.yaktor
    working_dir: /app
  amqp:
    image: rabbitmq
  mongo:
    image: mongo:3.0.4
  dns:
    image: andyshinn/dnsmasq
    cap_add:
      - NET_ADMIN
    command: --max-cache-ttl=30 --max-ttl=30
